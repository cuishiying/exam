<body>
<nav th:replace="common/fragment :: nav-header"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="common/fragment :: nav-menu"></nav>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">版本管理</h2>


            <!--<h2 class="sub-header">Section title</h2>-->
            <div class="table-responsive">
                <!-- 弹出层开始 -->
                <div class="version_add_block">
                    <div class="version_add_box">
                        <div class="version_add_tit">
                            添加新版本
                        </div>
                        <form id="addversion" enctype="multipart/form-data">
                            <div class="version_add_inner">
                                <div class="line_version clearfix">
                                    <label class="first_label" for="version">版本号:</label>
                                    <input id="version" name="version" type="text">
                                </div>
                                <div class="line_version clearfix">
                                    <p style="font-size:12px">请填写真实的apk版本号，否则会造成更新错误。</p>
                                </div>
                                <div class="line_version clearfix">
                                    <label class="first_label" for="file">上传app:</label>
                                    <input class="file_input" id="file" name="file" type="file" hidden="hidden">
                                    <div class="glance_over">浏览...</div>
                                    <div class="exe_app"></div>
                                </div>
                                <div class="line_version clearfix">
                                    <label class="first_label" for="version_app_type">app类型:</label>
                                    <input class="mr_input_radio" id="version_app_type" name="type" type="radio" value="android" checked><label>安卓</label>
                                </div>
                                <div class="line_version clearfix">
                                    <label class="first_label" for="">是否强制更新:</label>
                                    <input class="mr_input_radio" id="version_update_yes" name="forceUpdate" type="radio" value="true" checked><label for="version_update_yes">是</label>
                                    <input class="mr_input_radio" id="version_update_no" name="forceUpdate" type="radio" value="false"><label for="version_update_no">否</label>
                                </div>
                                <div class="line_version clearfix mb_version">
                                    <label class="first_label" for="description">新版本说明:</label>
                                    <textarea name="description" id="description"></textarea>
                                </div>
                                <div class="line_version line_version_button clearfix">
                                    <button type="button" class="app_submit" onclick="save();">确定</button>
                                    <button type="button" onclick="$('.version_add_block').hide();">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        })
    }


</script>
